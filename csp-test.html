<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 15px 30px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; background: #007bff; color: white; font-size: 16px; }
        .success { background-color: #28a745; }
        .status { padding: 10px; margin: 10px 0; border-radius: 3px; }
        .pass { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .fail { background-color: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîß CSP Fix Test</h1>
    
    <div class="status">
        <strong>Testing:</strong> This page tests if Content Security Policy has been fixed to allow inline event handlers.
    </div>
    
    <!-- These should work now with the CSP fix -->
    <button onclick="testInlineHandler()">üß™ Test Inline Event Handler</button>
    <button onclick="goToMainApp()">üöÄ Go to Main App</button>
    <button onclick="testMainAppButtons()">üîò Test Main App Buttons</button>
    
    <div id="result"></div>
    
    <script>
        function testInlineHandler() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'status pass';
            resultDiv.innerHTML = '<strong>‚úÖ SUCCESS!</strong> Inline event handlers are now working! The CSP fix was successful.';
            alert('‚úÖ Inline event handler works! CSP is fixed.');
            console.log('‚úÖ CSP fix confirmed - inline handlers working');
        }
        
        function goToMainApp() {
            alert('üöÄ Redirecting to main app where buttons should now work!');
            window.location.href = '/';
        }
        
        function testMainAppButtons() {
            // Create a simple test that adds direct handlers to main app buttons
            const iframe = document.createElement('iframe');
            iframe.src = '/';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = () => {
                try {
                    const doc = iframe.contentDocument || iframe.contentWindow.document;
                    const findPartnerBtn = doc.getElementById('findPartnerBtn');
                    
                    if (findPartnerBtn) {
                        // Add a working click handler
                        findPartnerBtn.addEventListener('click', function() {
                            alert('üéØ Find Partner button is now working!');
                        });
                        
                        // Test the click
                        findPartnerBtn.click();
                        
                        const resultDiv = document.getElementById('result');
                        resultDiv.className = 'status pass';
                        resultDiv.innerHTML = '<strong>‚úÖ Main App Buttons Fixed!</strong> The Find Partner button now has a working click handler.';
                    } else {
                        const resultDiv = document.getElementById('result');
                        resultDiv.className = 'status fail';
                        resultDiv.innerHTML = '<strong>‚ùå Button Not Found</strong> Could not find the Find Partner button.';
                    }
                    
                    document.body.removeChild(iframe);
                } catch (error) {
                    const resultDiv = document.getElementById('result');
                    resultDiv.className = 'status fail';
                    resultDiv.innerHTML = '<strong>‚ùå Error</strong> ' + error.message;
                    document.body.removeChild(iframe);
                }
            };
        }
        
        // Test on page load
        window.addEventListener('load', () => {
            console.log('üîß CSP test page loaded');
            
            // Check if we can execute inline scripts
            try {
                eval('console.log("‚úÖ Inline script execution working")');
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'status pass';
                resultDiv.innerHTML = '<strong>Ready to test!</strong> Click the buttons above to verify CSP fix.';
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'status fail';
                resultDiv.innerHTML = '<strong>‚ùå CSP Still Blocking</strong> ' + error.message;
            }
        });
        
        // Track errors
        window.addEventListener('error', (event) => {
            console.error('üö® Error:', event.error?.message || event.message);
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'status fail';
            resultDiv.innerHTML = '<strong>‚ùå JavaScript Error</strong> ' + (event.error?.message || event.message);
        });
    </script>
</body>
</html>
