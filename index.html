<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Sleep - Find Quiet Presence</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="sounds.js"></script>
    <script src="analytics.js"></script>
    <script src="preferences.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">Co-Sleep</div>
            <div class="header-right">
                <div class="online-counter">
                    <div class="online-dot"></div>
                    <span id="online-count">0</span> online
                </div>
                <div class="user-menu" id="user-menu" style="display: none;">
                    <button class="user-btn" onclick="toggleUserMenu()">
                        <i class="fas fa-user-circle"></i>
                        <span id="user-name">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown" id="user-dropdown">
                        <a href="#" onclick="showProfile()"><i class="fas fa-user"></i> Profile</a>
                        <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
                        <a href="preferences.html"><i class="fas fa-cog"></i> Preferences</a>
                        <a href="#" onclick="upgradePremium()"><i class="fas fa-crown"></i> Upgrade</a>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
                <button class="login-btn" id="login-btn" onclick="goToLogin()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Main Interface -->
        <div id="main-interface" class="interface fade-in">
            <div class="status-indicator">
                <span>Find Quiet Presence</span>
            </div>
            
            <!-- Sound Selection -->
            <div class="sound-section">
                <div class="sound-header">
                    <h3>Background Sounds</h3>
                    <div class="current-sound">
                        <span id="current-sound-icon" class="sound-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M2 10h20"/>
                            </svg>
                        </span>
                        <span id="current-sound-name">No sound</span>
                    </div>
                </div>
                
                <div class="sound-grid">
                    <button class="sound-btn" data-sound="ocean" title="Ocean Waves">
                        <svg class="sound-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <span class="sound-name">Ocean Waves</span>
                    </button>
                    <button class="sound-btn" data-sound="rain" title="Rain">
                        <svg class="sound-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3M3 16v-3a2 2 0 0 1 2-2h3m10 0h3a2 2 0 0 1 2 2v3"/>
                            <path d="M12 8v8"/>
                            <path d="m8 12 4 4 4-4"/>
                        </svg>
                        <span class="sound-name">Rain</span>
                    </button>
                    <button class="sound-btn" data-sound="whiteNoise" title="White Noise">
                        <svg class="sound-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v20M2 10h20"/>
                            <path d="M6 6h12M6 12h12M6 18h12"/>
                        </svg>
                        <span class="sound-name">White Noise</span>
                    </button>
                    <button class="sound-btn" data-sound="forest" title="Forest Night">
                        <svg class="sound-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5Z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                        <span class="sound-name">Forest Night</span>
                    </button>
                    <button class="sound-btn" data-sound="fireplace" title="Fireplace">
                        <svg class="sound-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                            <path d="M12 9v4"/>
                            <path d="M12 17h.01"/>
                        </svg>
                        <span class="sound-name">Fireplace</span>
                    </button>
                    <button class="sound-btn" data-sound="cafe" title="Cafe Ambience">
                        <svg class="sound-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
                            <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4Z"/>
                            <line x1="6" y1="1" x2="6" y2="4"/>
                            <line x1="10" y1="1" x2="10" y2="4"/>
                            <line x1="14" y1="1" x2="14" y2="4"/>
                        </svg>
                        <span class="sound-name">Cafe Ambience</span>
                    </button>
                </div>
                
                <div class="volume-control">
                    <label for="sound-volume">
                        <i class="fas fa-volume-up"></i> Volume
                    </label>
                    <input type="range" id="sound-volume" min="0" max="100" value="30" class="volume-slider">
                    <span class="volume-value">30%</span>
                </div>
            </div>
            
            <button id="connect-btn" class="main-action">
                <i class="fas fa-play"></i>
                Start
            </button>
        </div>

        <!-- Waiting Interface -->
        <div id="waiting-interface" class="interface hidden">
            <div class="status-indicator">
                <span>Finding someone...</span>
            </div>
            
            <div class="loading">
                <div class="loading"></div>
            </div>
            
            <button id="cancel-btn" class="main-action">
                <i class="fas fa-times"></i>
                Cancel
            </button>
        </div>

        <!-- Call Interface -->
        <div id="call-interface" class="interface hidden">
            <div class="status-indicator">
                <span id="status-text">Connected</span>
            </div>
            
            <div class="button-group">
                <div class="button-row">
                    <button id="mute-btn" class="btn btn-success" title="Mute/Unmute">
                        <i class="fas fa-microphone"></i>
                    </button>
                    
                    <button id="skip-btn" class="btn btn-warning" title="Skip Partner">
                        <i class="fas fa-forward"></i>
                    </button>
                    
                    <button id="end-call-btn" class="btn btn-danger" title="End Call">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Background Sound Button -->
    <button class="background-sound-btn" id="background-sound-toggle" title="Background Sounds">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18V5l12-2v13"/>
            <circle cx="6" cy="18" r="3"/>
            <circle cx="18" cy="16" r="3"/>
        </svg>
    </button>

    <!-- Footer -->
    <footer class="footer">
        <p>Find quiet presence with strangers â€¢ <a href="#" target="_blank">Privacy</a></p>
    </footer>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
