<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Sleep - Quiet Presence</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">Co-Sleep</h1>
            <p class="app-subtitle">Quiet presence</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Main Interface -->
            <div id="main-interface" class="interface-section">
                <div class="hero-section">
                    <div class="hero-text">
                        <h2 class="hero-title">Find peaceful presence</h2>
                        <p class="hero-description">Connect with someone who values quiet, not conversation</p>
                    </div>
                    
                    <div class="trust-badges">
                        <span class="badge">Anonymous</span>
                        <span class="badge">Voice Only</span>
                        <span class="badge">Safe</span>
                    </div>
                </div>

                <div class="action-section">
                    <button id="connect-btn" class="primary-button">
                        <span class="button-text">Start</span>
                        <div class="button-ripple"></div>
                    </button>
                </div>
            </div>

            <!-- Waiting Interface -->
            <div id="waiting-interface" class="interface-section hidden">
                <div class="waiting-content">
                    <div class="loading-animation">
                        <div class="pulse-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    
                    <div class="waiting-text">
                        <h3>Finding someone...</h3>
                        <p>Looking for peaceful presence</p>
                    </div>
                    
                    <button id="cancel-btn" class="secondary-button">Cancel</button>
                </div>
            </div>

            <!-- Call Interface -->
            <div id="call-interface" class="interface-section hidden">
                <div class="call-content">
                    <div class="call-status">
                        <div class="status-indicator">
                            <div class="status-dot"></div>
                            <span>Connected</span>
                        </div>
                        <p class="status-message">You're not alone</p>
                    </div>
                    
                    <div class="call-controls">
                        <button id="mute-btn" class="control-button">
                            <span class="control-text">Mute</span>
                        </button>
                        
                        <button id="end-call-btn" class="control-button end-call">
                            <span class="control-text">End</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">No pressure to perform. Just peaceful presence.</p>
        </footer>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
