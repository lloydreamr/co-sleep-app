<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Sleep - Find Quiet Presence</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="sounds.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">Co-Sleep</div>
            <div class="header-right">
                <div class="online-counter">
                    <div class="online-dot"></div>
                    <span id="online-count">0</span> online
                </div>
                <div class="user-menu" id="user-menu" style="display: none;">
                    <button class="user-btn" onclick="toggleUserMenu()">
                        <i class="fas fa-user-circle"></i>
                        <span id="user-name">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown" id="user-dropdown">
                        <a href="#" onclick="showProfile()"><i class="fas fa-user"></i> Profile</a>
                        <a href="#" onclick="showAnalytics()"><i class="fas fa-chart-line"></i> Analytics</a>
                        <a href="#" onclick="upgradePremium()"><i class="fas fa-crown"></i> Upgrade</a>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
                <button class="login-btn" id="login-btn" onclick="goToLogin()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Main Interface -->
        <div id="main-interface" class="interface fade-in">
            <div class="status-indicator">
                <span>Find Quiet Presence</span>
            </div>
            
            <!-- Sound Selection -->
            <div class="sound-section">
                <div class="sound-header">
                    <h3>Background Sounds</h3>
                    <div class="current-sound">
                        <span id="current-sound-icon" class="sound-icon">üîá</span>
                        <span id="current-sound-name">No sound</span>
                    </div>
                </div>
                
                <div class="sound-grid">
                    <button class="sound-btn" data-sound="ocean" title="Ocean Waves">
                        <span class="sound-icon">üåä</span>
                        <span class="sound-name">Ocean</span>
                    </button>
                    <button class="sound-btn" data-sound="rain" title="Rain">
                        <span class="sound-icon">üåßÔ∏è</span>
                        <span class="sound-name">Rain</span>
                    </button>
                    <button class="sound-btn" data-sound="whiteNoise" title="White Noise">
                        <span class="sound-icon">ü§´</span>
                        <span class="sound-name">White Noise</span>
                    </button>
                    <button class="sound-btn" data-sound="forest" title="Forest Night">
                        <span class="sound-icon">üå≤</span>
                        <span class="sound-name">Forest</span>
                    </button>
                    <button class="sound-btn premium" data-sound="fireplace" title="Fireplace (Premium)">
                        <span class="sound-icon">üî•</span>
                        <span class="sound-name">Fireplace</span>
                        <span class="premium-badge">‚≠ê</span>
                    </button>
                    <button class="sound-btn premium" data-sound="cafe" title="Cafe Ambience (Premium)">
                        <span class="sound-icon">‚òï</span>
                        <span class="sound-name">Cafe</span>
                        <span class="premium-badge">‚≠ê</span>
                    </button>
                </div>
                
                <div class="volume-control">
                    <label for="sound-volume">
                        <i class="fas fa-volume-up"></i> Volume
                    </label>
                    <input type="range" id="sound-volume" min="0" max="100" value="30" class="volume-slider">
                    <span class="volume-value">30%</span>
                </div>
            </div>
            
            <button id="connect-btn" class="main-action">
                <i class="fas fa-play"></i>
                Start
            </button>
        </div>

        <!-- Waiting Interface -->
        <div id="waiting-interface" class="interface hidden">
            <div class="status-indicator">
                <span>Finding someone...</span>
            </div>
            
            <div class="loading">
                <div class="loading"></div>
            </div>
            
            <button id="cancel-btn" class="main-action">
                <i class="fas fa-times"></i>
                Cancel
            </button>
        </div>

        <!-- Call Interface -->
        <div id="call-interface" class="interface hidden">
            <div class="status-indicator">
                <span id="status-text">Connected</span>
            </div>
            
            <div class="button-group">
                <div class="button-row">
                    <button id="mute-btn" class="btn btn-success" title="Mute/Unmute">
                        <i class="fas fa-microphone"></i>
                    </button>
                    
                    <button id="skip-btn" class="btn btn-warning" title="Skip Partner">
                        <i class="fas fa-forward"></i>
                    </button>
                    
                    <button id="end-call-btn" class="btn btn-danger" title="End Call">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Find quiet presence with strangers ‚Ä¢ <a href="#" target="_blank">Privacy</a></p>
    </footer>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
